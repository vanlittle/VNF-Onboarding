<div class="row">
	<label class="text-light col-xs-12">Download Blueprint </label>
</div>
<form name="$ctrl.forms.genDefinitionForm"
        ng-class="$ctrl.formSubmit == true ? $ctrl.FORM_SUBMIT_CLASS : $ctrl.NO_CLASS">
    <section class="form-block">
		
		
		<div class="checkbox">
		   <input type="checkbox" id="uploadgit" value ="" ng-model="UploadGit" name="UploadGit" >
		   <label for="uploadgit">Upload package to public repository</label>
		
			
		<span ng-if="!$ctrl.empty(input.tooltip)" role="tooltip" aria-haspopup="true"
				  class="tooltip tooltip-top-right">
			  <clr-icon shape="info-circle" size="24"></clr-icon>
			  <span class="tooltip-content">{{$ctrl.GIT_TOOLTIP}}</span>
		</span>
		
		</div>	
	</section>
	<button ng-click="$ctrl.saveToFile()" class="btn btn-primary summary-download-btn">
		  <clr-icon shape="caret down"></clr-icon>
		  Download
		</button>
		 <span ng-if="!$ctrl.empty(input.tooltip)" role="tooltip" aria-haspopup="true"
              class="tooltip tooltip-top-right" >
          <clr-icon shape="info-circle" size="24"></clr-icon>
          <span class="tooltip-content">{{$ctrl.DOWNLOAD_TOOLTIP}}</span>
        </span>
	 <div class="alert alert-info" ng-show="UploadGit">
    <div class="alert-item">
        <span class="alert-text">
          {{$ctrl.PACKAGE_UPLOAD_INFO}}
        </span>
    </div>
  </div>
	
</form>
