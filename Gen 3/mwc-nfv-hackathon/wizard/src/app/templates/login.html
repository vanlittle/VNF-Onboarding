  <div class="login-wrapper">
      <form class="login" ng-submit="$ctrl.submit()">
            <label class="title">
                <h3 class="welcome">Welcome to</h3>
                VNF Onboarding 
                <h5 class="hint">Use your Company ID to sign in or create one now</h5>
            </label>
            <div class="login-group">
                <input class="username" type="text" id="login_username" placeholder="Username" ng-model="username">
                <input class="password" type="password" id="login_password" placeholder="Password" ng-model="password">
              
                <div class="error active" ng-show="errorVisible">
                    Invalid user name or password
                </div>
                <div class="error active" ng-show="emptyCredentialsErrorVisible">
                    Please enter valid user name and password
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <div><a ui-sref="signup" class="signup">Sign up </a>
                |  <a ui-sref="forgotpassword" class="signup">Forgot Password</a> 
                <!--|  <a href="forgotpassword" >Forgot Password</a> -->
                </div>
        </div>
         
        </form>


    </div>
